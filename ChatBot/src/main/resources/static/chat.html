<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Emocional Momo</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">Asistente Emocional Momo</div>
    <div class="chat-messages">
        <div class="message message-received" id="initial-message">
            <p>Cargando...</p>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje..." disabled>
        <button id="send-button">➔</button>
    </div>
</div>

<div class="auth-modal" id="auth-modal">
    <div class="auth-content">
        <h2 id="auth-title">Iniciar sesión</h2>
        <form id="auth-form">
            <input type="text" id="auth-name" placeholder="Nombre" style="display: none;">
            <input type="email" id="auth-email" placeholder="Correo electrónico" required>
            <input type="password" id="auth-password" placeholder="Contraseña" required>
            <div id="auth-error" class="auth-error"></div>
            <button type="submit" id="auth-submit-btn">Entrar</button>
        </form>
        <div class="auth-switch" id="switch-container">
        </div>
    </div>
</div>

<script src="chat.js"></script>
</body>
</html>
